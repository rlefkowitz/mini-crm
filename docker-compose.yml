name: mini-crm
services:
  api:
    networks:
      - crm-network
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./:/mini-crm/
    environment:
      DB_HOST: "db"
      DB_PORT: "5432"
      DB_USER: "crmadmin"
      DB_PASS: "password"
      DB_NAME: "mini_crm_db"
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:latest
    networks:
      - crm-network
    expose:
      - "5432"
    ports:
      - 5432:5432
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: crmadmin
      POSTGRES_DB: mini_crm_db
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U crmadmin -d mini_crm_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  adminer:
    image: adminer
    restart: always
    networks:
      - crm-network
    ports:
      - 8080:8080
    depends_on:
      db:
        condition: service_healthy

networks:
  crm-network:
    name: crm-network

volumes:
  static_volume:
